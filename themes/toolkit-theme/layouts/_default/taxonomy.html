{{ define "main" }} {{ $description := .Description }}
<main class="">
  <section
    class="w-full md:max-w-4xl xl:max-w-5xl 2xl:max-w-7xl mx-auto flex flex-col px-6 py-20"
  >
    
      <h2 class="font-bold text-4xl lg:text-6xl py-1 px-3 mb-10 inline-block">
        {{ .Title }}
      </h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 lg:gap-4">
      {{ range $index, $page := .Data.Pages -}} 

      {{- partial "resource-card" . -}}

      {{ if and (eq $index 0) $description }}
      <h3
        class="ml-3 py-8 lg:py-0 lg:mx-2 text-2xl lg:text-5xl font-bold lg:font-medium !leading-tight content-center"
      >
        {{ $description }}
      </h3>
      {{ end }} {{ end -}}
    </div>
  </section>
</main>

{{ end }}
